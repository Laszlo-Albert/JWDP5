<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src='cart.js'></script> -->
    
    <title>Order Summary</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8 logo">Orinoco</div>
                <div class="col">Sign Up</div>
                <div class="col">Log In</div>
                <div class="col-2">View Cart</div>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <section class="col-sm-10 offset-sm-1">
              <p id="response-firstname"></p>
              <p id="response-lastname"></p>
              <p id="orderId"></p>
              <p id="orderPrice"></p>
              <p id="response-address"></p>
              <p id="response-city"></p>
              <p id="response-email"></p>
              <p id="response-product"></p>
            </section>
          </div>
    </section>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-8">Social Media Icons</div>
                <div class="col-2">Contact</div>
                <div class="col-2">About</div>
            </div>
        </div>
    </footer>

<script src="summary.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
</body>
</html>
