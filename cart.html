<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shopping Cart</title>
    <script src="details.js"></script>
    
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8 logo">Orinoco</div>
                <button id="testbutton">Press me!</button>
                <div class="col">Sign Up</div>
                <div class="col">Log In</div>
                <div class="col-2">View Cart</div>
            </div>
        </div>
    </header>
    <section>
        <h1 class="basket">Your Basket</h1>
        <div class="container">
            <h4> Total Price <span id="totalPrice"></span></h4>
            <button><a href="index.html">Continue Shopping</a></button>
        </div>
        <div id="bearCards"></div>
                <div class="col-6">
                    <form id="form-submit" action="summary.html">
                        <label>First Name: </label><input type="text" id="first-name" required>
                        <label>Last Name: </label><input type="text" id="last-name" required>
                        <label>Address: </label><input type="text" id="address" required>
                        <label>City: </label><input type="text" id="city" required>
                        <label>Email: </label><input type="email" id="email" pattern=".+@.+\..+" required><br>
                        <button type="submit" value="Order" id="submit-button" disabled="true">
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-8">Social Media Icons</div>
                <div class="col-2">Contact</div>
                <div class="col-2">About</div>
            </div>
        </div>
    </footer>

<script src="cart.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
</body>
</html>
