<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d460ba27d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shopping Cart</title>
    <script src="details.js"></script>   
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-10 logo"><button class="link" id="link2">Orinoco</button></div>
                <div class="col signup text-right">Sign Up</div>
                <div class="col login text-right">Log In</div>
            </div>
        </div>
    </header>
    <section>
        <h1 class="basket">Contents of your basket</h1>
        <h4 id="basket_total_price"> Total Price: $<span id="totalPrice"></span></h4>   
        <div class="shopmore"><button><a href="index.html">Continue Shopping</a></button></div>
  
        <div class="row cart_container">
            <div class="col-md-7 text-center" id="bearCards"></div>
            <div class="col-md-5">
                <div class="myform form">
                    <form id="form-submit" action="summary.html" method="post" name="Form">
                        <div class="form-group">
                            <input type="text" name="FirstName"  class="form-control my-input" id="first-name" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" name="LastName"  class="form-control my-input" id="last-name" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <input type="text" name="Address"  class="form-control my-input" id="address" placeholder="Address">
                        </div>

                        <div class="form-group">
                            <input type="text" name="City"  class="form-control my-input" id="city" placeholder="City">
                        </div>

                        <div class="form-group">
                            <input type="email" name="Email"  class="form-control my-input" id="email" placeholder="Email">
                        </div>

                        <div class="text-center ">
                            <button type="submit" id="submit-button" class=" btn btn-block send-button tx-tfm">Order</button>
                        </div>     
                        <p class="small mt-3">By submitting your personal information, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                        </p>
                    </form>
                </div>
            </div>           
        </div>
    </div>
            
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="col contact">Contact</div>
                <div class="col text-right about">About</div>
            </div>
        </div>
    </footer>

<script src="cart.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>   
</body>
</html>
